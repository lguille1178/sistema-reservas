<mat-card style="width: 70%; margin: 50px auto;">
    <mat-card-header>
        <mat-card-title>Lista de Reservas Activas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="primary" (click)="nuevo()">Nueva Reserva</button>
        
        
        <table mat-table [dataSource]="listaReservas" class="mat-elevation-z2" >

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="IdSala">
              <th mat-header-cell *matHeaderCellDef> Id Sala </th>
              <td mat-cell *matCellDef="let element"> {{element.idSala}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="HoraInicio">
              <th mat-header-cell *matHeaderCellDef> Hora Inicio </th>
              <td mat-cell *matCellDef="let element"> {{element.horaInicio}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Duracion">
                <th mat-header-cell *matHeaderCellDef> Duracion </th>
                <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
              </ng-container>

              <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
              </ng-container>

              <ng-container matColumnDef="IdUsuario">
                <th mat-header-cell *matHeaderCellDef> IdUsuario </th>
                <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
              </ng-container>

              <ng-container matColumnDef="EsCliente">
                <th mat-header-cell *matHeaderCellDef> Es Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.esCliente}} </td>
              </ng-container>

              <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="primary" (click)="editar(element)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="eliminar(element)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          


    </mat-card-content>
  </mat-card>
